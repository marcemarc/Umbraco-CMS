<div ng-controller="Umbraco.Editors.DocumentTypes.CreateController">
    <div class="umbracoDialog umb-dialog-body with-footer" ng-cloak>
        <div class="umb-pane" ng-if="!model.creatingFolder">
            <h5><localize key="create_createUnder">Create an item under</localize> {{currentNode.name}}</h5>

            <ul class="umb-actions umb-actions-child">
                <li data-element="action-documentType" class="umb-action" ng-hide="model.disableTemplates">
                    <button type="button" ng-click="createDocType()" class="umb-action-link umb-outline btn-reset" umb-auto-focus>
                        <i class="large icon icon-document" aria-hidden="true"></i>
                        <span class="menu-label">
                            <localize key="content_documentTypeWithTemplate">Document type with Template</localize>
                            <small><localize key="content_documentTypeWithTemplateDescription">The data definition for a content page that can be created by editors in the content tree and is directly accessible via a Url.</localize></small>
                        </span>
                    </button>
                </li>
                <li data-element="action-documentTypeWithoutTemplate" class="umb-action">
                    <button type="button" ng-click="createComponent()" class="umb-action-link umb-outline btn-reset">
                        <i class="large icon icon-item-arrangement" aria-hidden="true"></i>
                        <span class="menu-label">
                            <localize key="content_documentType">Document Type</localize>
                            <small><localize key="content_documentTypeDescription">The data definition for a simple content component that can be created by editors in the content tree and be picked on other pages but has no direct Url.</localize></small>
                        </span>
                    </button>
                </li>
                <li data-element="action-documentTypeWithoutTemplate" class="umb-action">
                    <button type="button" ng-click="createElement()" class="umb-action-link umb-outline btn-reset" umb-auto-focus>
                        <i class="large icon icon-science" aria-hidden="true"></i>
                        <span class="menu-label">
                            <localize key="content_elementType">ElementType</localize>
                            <small><localize key="content_elementTypeDescription">Defines the schema for a repeating set of properties used in a 'Block List' or 'Nested Content' property type.</localize></small>
                        </span>
                    </button>
                </li>
                <li data-element="action-documentTypeWithoutTemplate" class="umb-action">
                    <button type="button" ng-click="createComponent()" class="umb-action-link umb-outline btn-reset">
                        <i class="large icon icon-defrag" aria-hidden="true"></i>
                        <span class="menu-label">
                            <localize key="content_composition">Composition</localize>
                            <small><localize key="content_compositionDescription">Defines a re-usable set of properties that can be combined in the definition of multiple other Document Types. eg a set of 'Common Page Settings'.</localize></small>
                        </span>
                    </button>
                </li>
                <li data-element="action-folder" ng-if="model.allowCreateFolder" class="umb-action">
                    <button type="button" ng-click="showCreateFolder()" class="umb-action-link umb-outline btn-reset">
                        <i class="large icon icon-folder" aria-hidden="true"></i>
                        <span class="menu-label">
                            <localize key="general_folder"></localize>
                            <small>
                                <localize key="content_folderDescription">Used to organise the Document Types, Compositions and Elements created in the Document Type tree.</localize>
                            </small>
                        </span>
                    </button>
                </li>
            </ul>
        </div>

        <div class="umb-pane" ng-show="model.creatingFolder">
            <form novalidate name="createFolderForm"
                  ng-submit="createContainer()"
                  val-form-manager>

                <div ng-show="error">
                    <div class="alert alert-error">
                        <div><strong>{{error.errorMsg}}</strong></div>
                        <div>{{error.data.message}}</div>
                    </div>
                </div>

                <umb-control-group label="Enter a folder name" hide-label="false">
                    <input type="text" name="folderName" maxlength="255" ng-model="model.folderName" class="umb-textstring textstring input-block-level" umb-auto-focus required />
                </umb-control-group>

                <button type="submit" class="btn btn-primary"><localize key="general_create">Create</localize></button>
            </form>
        </div>

        <div class="umb-dialog-footer btn-toolbar umb-btn-toolbar" ng-if="!model.creatingFolder">
            <button class="btn btn-info" ng-click="close(true)">
                <localize key="buttons_somethingElse">Do something else</localize>
            </button>
        </div>

    </div>
</div>
